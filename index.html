<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://npmcdn.com/pdfjs-dist@2.9.359/web/pdf_viewer.css">
  <style>
    #pdfPreview canvas {
      width: 100%;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">AI Resume Analyzer</h1>
    <div class="row">
      <!-- Upload and Analysis Section -->
      <div class="col-lg-6 mb-4">
        <form id="resumeForm" class="card p-4">
          <div id="resumeTextContainer" class="mb-3 d-none">
            <label for="resume" class="form-label">Resume Text:</label>
            <textarea id="resume" rows="8" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="uploadResume" class="form-label">Upload Resume (PDF):</label>
            <input type="file" id="uploadResume" class="form-control" accept="application/pdf">
          </div>
          <button type="button" id="analyzeTextButton" class="btn btn-primary mb-3 d-none">Analyze Text</button>
        </form>
        <div id="output" class="card p-4 mt-4 d-none">
          <h5>Analysis Results:</h5>
          <div id="spinner" class="text-center d-none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div id="analysisContent"></div>
          <button id="downloadAnalysisButton" class="btn btn-success mt-3 d-none">Download Analysis</button>
        </div>
      </div>
      <!-- PDF Preview Section -->
      <div class="col-lg-6">
        <div id="pdfPreview" class="card p-4" style="height: 500px; overflow-y: auto;"></div>
        <div class="d-flex justify-content-center mt-3">
          <button id="previousButton" class="btn btn-outline-primary me-2 d-none">Previous</button>
          <button id="nextButton" class="btn btn-outline-primary d-none">Next</button>
        </div>
        <p id="pageInfo" class="text-center mt-2 d-none"></p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
  <script src="https://npmcdn.com/pdfjs-dist@2.9.359/web/pdf_viewer.js"></script>
  <script src="script.js"></script>
</body>
</html>
